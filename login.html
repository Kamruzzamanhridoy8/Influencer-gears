<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============================link=============================== -->
    <link rel="shortcut icon" href="images/logos/fav-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://kit.fontawesome.com/e8a950cba8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <!-- =================================end link=============================== -->

    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="login">
                <div class="login-contant">
                    <h1>Login</h1>
                    <form action="">
                        <h5>username</h5>
                        <input required class="placeholder" placeholder=" &#xf007; &nbsp; type your username" type="text">
                        <h5>password</h5>
                        <input required class="placeholder" placeholder=" &#xf023; &nbsp; type your password" type="password">
                        <a href=""><p>Forget password?</p></a>
                        <button type="submit" class="login-button" href="">Login</button>
                    </form>
                    <div class="signin-other">
                        <a href=""><p>sign up with</p></a>
                        <div class="social-icon">
                            <a href="https://www.facebook.com/login/"><i class="fab fa-facebook"></i></a>
                            <a href="https://accounts.google.com/signin"><i class="fab fa-google"></i></a>
                            <a href="https://twitter.com/i/flow/login"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="signup-using-mail">
                        <a href=""><p>sign up with</p></a>
                        <a href=""><p>SIGN UP</p></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
